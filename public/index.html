<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='shortcut icon' href='data:image/x-icon;,' type='image/x-icon'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css'
        integrity='sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e' crossorigin='anonymous'>
    <link rel='stylesheet' href='index.css'>
    <title>Conway Game of Life</title>
</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-lg-12 d-flex justify-content-center'>
                <div class='page-header'>
                    <p></p>
                    <h1>Conway Game of Life</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-2 d-flex justify-content-center'>
                <div class='btn-group btn-group-vertical'>
                    <div class='span2'>
                        <p>
                            <button type='button' class='btn btn-block btn-sm btn-info bi-house'>: Home</button>&nbsp;
                            <button type='button' class='btn btn-block btn-sm btn-info bi-fullscreen'>: End</button>
                        </p>
                        <p>
                            <button type='button' class='btn btn-block btn-sm btn-info bi-distribute-vertical'>: q</button>&nbsp;
                            <button type='button' class='btn btn-block btn-sm btn-info bi-arrow-up'>: w</button>&nbsp;
                            <button type='button' class='btn btn-block btn-sm btn-info bi-distribute-horizontal'>: e</button>
                        </p>
                        <p>
                            <button type='button' class='btn btn-block btn-sm btn-info bi-arrow-left'>: a</button>&nbsp;
                            <button type='button' class='btn btn-block btn-sm btn-info bi-arrow-down'>: s</button>&nbsp;
                            <button type='button' class='btn btn-block btn-sm btn-info bi-arrow-right'>: d</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class='col-lg-8 d-flex justify-content-center'>
                <img id='i' title='Conway Game of Life' class='img-fluid img-thumbnail' />
            </div>
            <div class='col-lg-2 d-flex justify-content-center'>
                <form>
                    <div class='form-group row'>
                        <div class='col-1'>
                            <label for='x'>x</label>
                        </div>
                        <div class='col-11'><input id='x' type='text' class='form-control' readonly></div>
                    </div>
                    <div class='form-group row'>
                        <div class='col-1'>
                            <label for='y'>y</label>
                        </div>
                        <div class='col-11'><input id='y' type='text' class='form-control' readonly></div>
                    </div>
                    <div class='form-group row'>
                        <div class='col-1'>
                            <label for='w'>w</label>
                        </div>
                        <div class='col-11'><input id='w' type='text' class='form-control' readonly></div>
                    </div>
                    <div class='form-group row'>
                        <div class='col-1'>
                            <label for='h'>h</label>
                        </div>
                        <div class='col-11'><input id='h' type='text' class='form-control' readonly></div>
                    </div>
                    <div class='form-group row'>
                        <div class='col-1'>
                            <label for='d'>d</label>
                        </div>
                        <div class='col-11'><input id='d' type='text' class='form-control' readonly></div>
                    </div>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-12'></div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN'
        crossorigin='anonymous'></script>
    <script src='index.js'></script>
</body>

</html>
